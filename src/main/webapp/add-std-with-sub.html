<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Add Student Form</title>
</head>
<body>
	<h1> Add Student with Subject (many to many map)</h1>
	<form action="add-std-with-sub" method="post">
	<fieldset>
		<legend>Student Info</legend>
		Student Name :<input name="name" id="name" type="text" > <br>
		Student Age :<input name="age" id="age" type="text" > <br>
		Student Roll :<input name="rollno" id="rollno" type="text" > <br>
	</fieldset>

	<fieldset>
		<legend>Subject 1 </legend>
		Subject Name :<input name="subName1" id="subName1" type="text" > <br>
		Subject code :<input name="subcode1" id="subcode1" type="text" > <br>
	</fieldset>
	<fieldset>
		<legend>Subject 1</legend>
		Subject Name :<input name="subName2" id="subName2" type="text" > <br>
		Subject code :<input name="subcode2" id="subcode2" type="text" > <br>
	</fieldset>
	<input type="submit" value="Add"> <br>
	</form>
</body>
</html>
